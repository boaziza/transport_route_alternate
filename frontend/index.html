<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rwanda Route Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header> 
    <h1>ğŸ—ºï¸ Rwanda Transport Route Planner</h1>
  </header>

  <main class="layout">

    <section class="sidebar">

      <form id="routeForm">
        <div class="inputGroup input-wrapper">
          <label for="from">ğŸ“ From:</label>
          <input type="text" id="from" placeholder="Type location (e.g., Kimironko)" autocomplete="off" required/>
          <div id="fromResults" class="geocode-results"></div>
        </div>

        <div class="inputGroup input-wrapper">
          <label for="to">ğŸ“ To:</label>
          <input type="text" id="to" placeholder="Type destination (e.g., Zindiro)" autocomplete="off" required/>
          <div id="toResults" class="geocode-results"></div>
        </div>

        <div class="inputGroup">
          <label for="profile">Profile:</label>
          <select id="profile" required>
            <option value="driving-car">Driving Car</option>
            <option value="driving-hgv">Driving Truck</option>
            <option value="cycling-regular">Cycling</option>
            <option value="foot-walking">Walking</option>
          </select>
        </div>

        <div class="inputGroup">
          <label for="preference">Preference:</label>
          <select id="preference" required>
            <option value="fastest">Fastest</option>
            <option value="shortest">Shortest</option>
            <option value="recommended">Recommended</option>
          </select>
        </div>

        <button type="submit" class="searchBtn">Search Route</button>
        
        <div id="status" class="status-message">
          Enter locations to search for routes
        </div>
      </form>

      <div id="results" hidden>
        <h3>Route Details</h3>
        <div id="routeList"></div>
      </div>

    </section>

    <section class="map-section">
      <div id="map"></div>
    </section>

  </main>

  <footer>
    <p>Powered by OpenRouteService API</p>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="main.js"></script>
</body>
</html>

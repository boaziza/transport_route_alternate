<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rwanda Route Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Leaflet Map CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Rwanda Transport Route Planner</h1>
  </header>

  <main class="layout">

    <!-- LEFT PANEL: FORM + RESULTS -->
    <section class="sidebar">
      <form id="routeForm" class="card">
        <h2>Plan a Trip</h2>

        <label>From:
          <input type="text" id="from" placeholder="e.g., Kigali" value="Kigali" required>
        </label>

        <label>To:
          <input type="text" id="to" placeholder="e.g., Huye" value="Huye" required>
        </label>

        <label>Transport Mode:
          <select id="profile">
            <option value="driving-car">Car</option>
            <option value="foot-walking">Walking</option>
            <option value="cycling-regular">Cycling</option>
          </select>
        </label>

        <label>Preference:
          <select id="preference">
            <option value="fastest">Fastest</option>
            <option value="shortest">Shortest</option>
          </select>
        </label>

        <button type="submit" class="btn">Find Route</button>
      </form>

      <p id="status"></p>

      <section id="results" hidden class="card">
        <h2>Route Summary</h2>
        <div id="routeList"></div>
      </section>
    </section>

    <!-- RIGHT PANEL: MAP -->
    <section class="map-section">
      <div id="map"></div>
    </section>

  </main>

  <!-- Leaflet Map JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="main.js"></script>
</body>
</html>
